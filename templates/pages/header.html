{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static "/assets/images/logo.png" %}" type="image/x-icon">
    <title>Actua SPA</title>
    {% tailwind_css %}
</head>
<body >
  <!-- navbar -->
  <div class=" navbar border-secondary bg-neutral text-neutral-content h-20 shadow-xl">
    <div class="flex-1 ">
      <a class="btn btn-ghost " href="{% url 'index' %}">
      <img class="w-11 h-10" src="{% static 'assets/images/logo.png' %}" alt="">
          <p class="text-2xl w-15 h-9" stroke="currentColor">Actua</p>
      </a>
    </div>
   <div class="flex-none mr-7">
       <div class="flex-col">
         <a class="mr-5 " href="{% url 'index' %}">Inicio</a>
          <a class="mr-5" href="{% url 'service' %}">Servicios</a>
          <a class="mr-5"  href="{% url 'about' %}">Quienes somos</a>
          <a class="mr-5" href="{% url 'contact' %}">Contacto</a>
       </div>
      <div class="dropdown dropdown-end border-l border-secondary">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle ml-2">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            <span class="badge badge-sm indicator-item">8</span>
          </div>
        </div>
        <div tabindex="0" class="text-neutral mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
          <div class="card-body">
            <span class="font-bold text-lg">8 Items</span>
            <span class="text-info">Subtotal: $999</span>
            <div class="card-actions">
              <button class="cart btn btn-neutral btn-block" data-url="{% url 'cart' %}" >Ver carro</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-neutral dropdown dropdown-end ">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-7 items-center rounded-full">
            <img alt="Login image" src="{% static 'assets/images/login-icon.png' %}"  />
          </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li>
            <a href="{% url "login" %}" class="justify-between" >
              Perfil
            </a>
          </li>
          <li><a href="{% url 'settings' %}">Configuracion</a></li>
          <li><a href="{% url 'logout' %}" >Cerrar sesion</a></li>
            <li>
                <label class="flex cursor-pointer gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                  <input type="checkbox" value="dark" class="toggle theme-controller"/>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </label>
            </li>
        </ul>
      </div>
    </div>
  </div>
<script src="{% static 'js/navbar.js' %}" > </script>
</body>
</html>
